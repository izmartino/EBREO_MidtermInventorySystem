<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Register Here!</title>
    <style>
      body {
        background-image: url(Images/Garage.jpg);
        background-size: cover;
      }
    </style>
  </head>
  <body>

    <!---------------------------------NAVBAR---------------------------->

    <a href="index.html" style="text-decoration: none;">
      <div class="text-bg-dark p-3 display-3 text-center" style="font-weight: bolder;">GARAHEMOTO</div>
    </a>
    <nav class="navbar navbar-expand-lg text-uppercase bg-dark navbar-dark">
      <div class="container">
    </nav>
    
    <!--------------------------FORM---------------------------->
<div
      class="container rounded-5 shadow-lg"
      style="
        margin-top: 5%;
        padding-top: 0.3ch;
        padding-left: 3ch;
        padding-right: 3ch;
        width: fit-content;
        font-family: 'Century Gothic', sans-serif;
        font-weight: bold;
        background-color: rgba(25, 151, 235, 0.8);">

      <br />

      <h2 style="font-weight: bold">Register an Account</h2>
      <hr />
  <form id="register-form">
    <div class="container">
          <label for="email">Email:</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            style="width: 420px"
            placeholder="Enter a valid email address"
            required>
          <br />
          <br />
          <label for="password">Password:</label>
          <br />
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            style="width: 420px"
            placeholder="Password must be atleast 6 characters"
            required>
          <br />
          <br />
          <button
            type="submit"
            class="btn btn-warning"
            style="color: whitesmoke; font-size: larger; font-weight: bold"
          >Register </button>

          <p class="small fw-bold mt-2 pt-1 mb-0">
            Already have an account ?
            <a href="login.html" class="link-warning">Log in</a>
          </p>
          <br />
    </div>
  </form>
</div>
    
    
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>


<script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
  apiKey: "AIzaSyAc0n1Szju4jbjYCGyZgYql2X1_Y0NVyss",
  authDomain: "authentication-89230.firebaseapp.com",
  projectId: "authentication-89230",
  storageBucket: "authentication-89230.appspot.com",
  messagingSenderId: "879947702257",
  appId: "1:879947702257:web:23670675895b467c87ae50"
};

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get elements
      const registerForm = document.querySelector("#register-form");

      // Register form submit event listener
      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();

      // Get user info
      const email = registerForm["email"].value;
      const password = registerForm["password"].value;

      // Create new user with email and password
      firebase
      .auth()
      .createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
            // Signed in
            var user = userCredential.user;
            console.log(user);

            // Redirect to dashboard or display success message
            // Replace this with your own code
            alert("Registration successful!");
            window.location.href = "login.html";
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            console.error(errorCode, errorMessage);

            // Display error message
            // Replace this with your own code
            alert(errorMessage);
          });
      });
    </script>
  </body>
  <footer style="margin-top: 50ch" class="bg-dark text-white py-3">
    <div class="container text-center">
      <span>Hiniram mo, Isuli mo || 2023</span>
    </div>
  </footer>
</html>
